<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyCoins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>BunnyCoins</h1>
            <div id="user-info">
                <span id="username">Player</span>
                <span id="level">Level: 1</span>
            </div>
            <div id="coins">Coins: <span id="coinCount">0</span></div>
        </header>
        <main>
            <div id="bunny-container">
                <div id="bunny">üê∞</div>
                <div id="click-feedback"></div>
            </div>
            <div id="upgrades">
                <h2>Upgrades</h2>
                <button id="autoClickerUpgrade">Buy Auto Clicker (<span id="autoClickerCost">10</span> coins)</button>
                <button id="multiplierUpgrade">Buy Multiplier (<span id="multiplierCost">50</span> coins)</button>
            </div>
        </main>
        <footer>
            <p>Auto Clickers: <span id="autoClickerCount">0</span> | Multiplier: x<span id="multiplierValue">1</span></p>
        </footer>
        <button id="showLeaderboard">Show Leaderboard</button>
    </div>
    <div id="leaderboard" class="modal">
        <div class="modal-content">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
            <button id="closeLeaderboard">Close</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
